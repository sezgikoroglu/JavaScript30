<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="keys">
        <div data-key="65" class="key">A <span>CLAP</span></div>
        <div data-key="83" class="key">S <span>HIHAT</span></div>
        <div data-key="68" class="key">D <span>KICK</span></div>
        <div data-key="70" class="key">F <span>OPENHAT</span></div>
        <div data-key="71" class="key">G <span>BOOM</span></div>
        <div data-key="72" class="key">H <span>RIDE</span></div>
        <div data-key="74" class="key">J <span>SNARE</span></div>
        <div data-key="75" class="key">K <span>TOM</span></div>
        <div data-key="76" class="key">L <span>TINK</span></div>
    </div>

    <audio data-key="65" src="sounds/tom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/boom.wav"></audio>
    <audio data-key="74" src="sounds/ride.wav"></audio>
    <audio data-key="75" src="sounds/snare.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
        const playSound=(e)=>{
            var element=e.target.getAttribute("data-key")
            var key=document.querySelector(`.keys div[data-key="${element}"]`)
            var audio=document.querySelector(`audio[data-key="${element}"]`)
            if(!audio) return //stop
            audio.currentTime = 0;
            audio.play()
            key.classList.add("playing")
        }
        const removeTransititon=(e)=>{
            if(e.propertyName!=="transform") return;
            e.target.classList.remove("playing")
        };
        const keys=document.querySelectorAll(".key");
        keys.forEach(key=> key.addEventListener("transitionend",removeTransititon))
        window.addEventListener("click",playSound)
    </script>
</body>

</html>
