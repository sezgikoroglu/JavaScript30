<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Variables</title>
</head>
<body>

    <div class="container">
        <h2>Update CSS Variables with   <span class="h1">JS</span></h2>
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" >
            <label for="blur">Blur:</label>
            <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px" >
            <label for="color">Base Color</label>
            <input type="color" id="color" name="base" min="10" max="200" value="#ffc600">
        </div>
        <div class="image">
            <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="">
        </div>
    </div>
    

    <script>
        const inputs=document.querySelectorAll(".controls input");
        
        function handleUpdate(){
           debugger
            const suffix=this.dataset.sizing || "";
            const name=this.name;
            document.documentElement.style.setProperty(`--${name}`,this.value +suffix)
            
        }
        
        //const handleUpdate=()=>console.log(this.value)


        inputs.forEach(item=>(item.addEventListener("change",handleUpdate)))
        
    </script>
</body>
</html>
